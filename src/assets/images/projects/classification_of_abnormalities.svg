  <rect width="100%" height="100%" fill="#3a86ff" />
  <rect x="5%" y="5%" width="90%" height="90%" fill="#f8f9fa" />
  
  <!-- ECG line -->
  <polyline points="50,225 100,225 125,125 150,325 175,125 200,225 250,225 300,225 325,125 350,325 375,225 425,225 475,225 500,125 525,325 550,125 575,225 625,225 675,225 700,175 725,275 750,225"
